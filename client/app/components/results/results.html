<table class="striped-history">
  <thead>
    <tr>
      <th>You Played</th>
      <th>Computer Played</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="obj in vm.gamesPlayed | orderBy:'$index':true ">
      <td class='user-play'>{{obj.user}}</td>
      <td class='computer-play'>{{obj.computer}}</td>
      <td class='result'>{{obj.result}}</td>
    </tr>
  </tbody>
</table>
